
GEM
  remote: https://rubygems.org/
  specs:
        builder (3.2.3)
        fakes3 (1.2.1)
          builder
          thor
          xml-simple
        thor (0.20.0)
        xml-simple (1.1.5)
    
    PLATFORMS
      ruby
    
    DEPENDENCIES
      fakes3
    
    BUNDLED WITH
       1.16.1
  - vi docker-compose.yml
    version: '3'
    services:
      jupyter-tutorial:
        build: ./dfile/note/
        container_name: m09.jupyter
        user: root
        environment:
          - GRANT_SUDO=yes
          - aws_access_key_id='anything'
          - aws_secret_access_key='anything'
          - region_name='ap-northeast-1'
        ports:
          - "8888:8888"
          - "5000:5000"
        volumes:
          - ./note/:/home/jovyan/work/
        command: start-notebook.sh --NotebookApp.token=''
    
      db1:
        image: mariadb
        container_name: cc104.rds.local
        restart: always
        environment:
          MYSQL_ROOT_PASSWORD: hahaha
        volumes:
          - ./data_mariadb/:/var/lib/mysql
    
      db2:
        image: mysql
        container_name: m10.cc104.mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
          MYSQL_ROOT_PASSWORD: hahaha
        volumes:
          - ./data_mysql/:/var/lib/mysql
    
      adminer:
        image: adminer
        restart: always
        ports:
          - 8080:8080
    
      dynamodb:
        build: ./dfile/dynamo/
        container_name: cc104.dynamodb.local
        volumes:
          - ./data_dynamo:/home/dynamodblocal/data
        ports:
          - 8000:8000
        command: -jar DynamoDBLocal.jar -dbPath ./data
    
      sqs-local:
        image: vsouza/sqs-local
        container_name: cc104.sqs.local
        ports:
          - "9324:9324"
    
      fakes3:
        build: ./dfile/s3/
        container_name: cc104.s3.local
        volumes:
          - ./data_s3:/fakes3_root
